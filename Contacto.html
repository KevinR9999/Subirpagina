  <!-- Importa la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
</head>
<body>

  </div>

  <div class="contact-container">

    <p>¡Estamos aquí para ayudarte! Ponte en contacto con nosotros a través de cualquiera de los siguientes medios:</p>
    <ul class="contact-info">
      <li><i class="fas fa-envelope"></i> Dollargo2024@gmail.com</li>
      <li><i class="fas fa-phone"></i> +57 3238164509</li>
      <li><i class="fas fa-map-marker-alt"></i> Calle 9 #6-45 B/El Quindio</li>

  <script>
    // Función para inicializar el mapa
    function initMap() {
      // Coordenadas de tu tienda
      var tienda = {lat: TU_LATITUD, lng: TU_LONGITUD};
      // Crear un mapa en el contenedor con id 'map'
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15, // Nivel de zoom
        center: tienda // Centrar el mapa en las coordenadas de tu tienda
      });
      // Marcar la ubicación de tu tienda en el mapa
      var marker = new google.maps.Marker({
        position: tienda,
        map: map
      });
    }
  </script>

  <!-- Llama a la función initMap para inicializar el mapa -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>
